<div class="container">
  <div class="card-wrapper">
    <mat-card>
      <mat-card-header>Bağlantı Ayarları</mat-card-header>
      <mat-card-content>
        <mat-form-field aria-required="true">
          <label mat-label>Protokol</label>
          <mat-select required="true" [(value)]="config.protocol">
            <mat-option value="http">Http</mat-option>
            <mat-option value="https">Https</mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;
        <mat-form-field style="width: 50%;">
          <label mat-label>Bağlantı Adresi</label>
          <input matInput type="text" autocomplete="off" required="true" [(ngModel)]="config.url">
        </mat-form-field>
        &nbsp;
        <mat-form-field>
          <label mat-label>Port</label>
          <input matInput type="text" maxlength="5" autocomplete="off" [(ngModel)]="config.port">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="setConfigurations()" routerLink="/login">Kaydet</button>
        <button mat-raised-button color="warn" routerLink="/login">Vazgeç</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
