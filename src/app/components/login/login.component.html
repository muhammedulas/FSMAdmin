<div class="wrapper">
  <div id="formContent">
    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="https://hisselog.com/assets/companies/logo-yazilim-sanayi-ve-ticaret-a-s-logo-thumb.png" id="icon"
        alt="App Icon" /> -->
      <img src="../../../assets/logo_koyu_transparent_128x128.png" alt="App Icon">
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm">
      <input type="text" autocomplete="off" id="login" class="fadeIn second" name="login" placeholder="Kullanıcı Adı"
        autocomplete="off" [(ngModel)]="loginFormData.username" [ngModelOptions]="{standalone: true}"
        (keyup.enter)="login()">

      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Parola" autocomplete="off"
        [(ngModel)]="loginFormData.password" [ngModelOptions]=" {standalone: true}" (keyup.enter)="login()">

      <button mat-raised-button (click)="login()" class="fadeIn fifth" id="loginButton">Giriş</button>
      <br>

      <mat-checkbox [(ngModel)]="loginFormData.rememberCredentials" [ngModelOptions]="{standalone: true}"
        (change)="onChange()">Beni Hatırla</mat-checkbox>

    </form>

    <!-- Configurations -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/configure">Bağlantı Ayarları</a>
    </div>

  </div>
</div>
